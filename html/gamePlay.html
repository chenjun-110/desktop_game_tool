<!DOCTYPE html>
<html ng-app>
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <script src="../js/framework/angular/angular.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">杀人游戏</a>
        <button  type="button" class="btn btn-default navbar-btn center-block" onclick="location='judgeScan.html'">
            法官查看角色
        </button>
    </div>
</nav>

<div class="roleList row" ng-controller="gamePlayCtrl">
    <div class=" col-xs-4 " ng-repeat="role in roleAssign">
        <a class="thumbnail roleBox"  role="{{role.role}}">
            <img alt="{{role.id}}--{{role.role}}"/>
        </a>
    </div>
</div>
<div class="roleShow">
    <h1 class="text-center roleToShow">杀人犯</h1>
    <p class="text-center">请拍照记住自己的身份</p>
    <button class="btn btn-default btn-info btn-lg center-block">擦掉身份，以免泄露</button>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-header">
        <a class="btn btn-danger pull-left navbar-btn" href="index.html">结束游戏</a>
    </div>
</nav>
<script src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/game.js"></script>
</body>
</html>

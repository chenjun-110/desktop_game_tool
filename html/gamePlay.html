<!DOCTYPE html>
<html ng-app="gameTool">
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper/idangerous.swiper.css">
    <style>
        .prevRole{
            background-color: #e3e3e3;
        }
        .currentRole{
            background-color: green;
        }
        .nextRole{
            background-color: red;
        }
        .nextRole,.currentRole,.prevRole{
            margin: 0 auto;
            width: 80%;
            height: 50px;
        }
        .currentRole,.nextRole{
            color: #ffffff;
        }
    </style>
</head>
<body ng-controller="gamePlayCtrl" >
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">杀人游戏</a>
        <a  class="btn btn-default navbar-btn pull-right" ng-href="judgeScan.html?gameid={{gameConfig.gameid}}" onclick="buttonMedia()">
            法官查看
        </a>
    </div>
</nav>
<div>
    <h5 class="text-center">总人数{{gameConfig.playerNum}}(<span ng-repeat="role in gameConfig.roles">【{{role.name}}:{{role.num}}】</span>)</h5>

</div>
<div class="roleList">
    <div class="prevRole" ng-hide="currentId <= 1 ">
        <h4 class="text-center">{{currentId-1}}</h4>
    </div>
    <div class="currentRole" ng-hide="currentId >= gameConfig.playerNum+1">
        <h4 class="text-center">{{currentId}}</h4>
    </div>
    <div class="nextRole" ng-hide="currentId >= gameConfig.playerNum ">
        <h4 class="text-center">{{currentId+1}}</h4>
    </div>

    <!--
    <div  ng-repeat="role in gameConfig.roleAssign" >
        <a class="thumbnail roleBox"  roleid="{{role.id}}" ng-show="role.id == currentId-1 || role.id == currentId || role.id == currentId+1" ng-click="changeCurrentGamer($index)" onclick="buttonMedia()">
            <img alt="{{role.id}}"/>
        </a>
    </div>
    -->
</div>
<div class="roleShow">
    <h5 class='text-center' ng-repeat="current in currentData">{{current}}</h5>
    <p class="text-center">请拍照记住自己的身份</p>
    <button class="btn btn-danger center-block" ng-click="showCurrentGamer()">展示身份</button>
    <br>
    <button class="btn btn-info btn-lg center-block" onclick="buttonMedia()" ng-click="currentGamerEraser(currentId)">擦掉身份，以免泄露</button>
</div>
<audio id="buttonAudio" src="../media/click.WAV" controls="controls"  hidden="hidden"></audio>
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-header">
        <a class="btn btn-danger pull-left navbar-btn"  ng-href="gameInit.html?gameid={{gameid}}" ng-click="gameExit()">结束游戏</a>
    </div>
</nav>
<script src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/angular.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/framework/swiper/idangerous.swiper-2.1.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/game.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        pagination: '.pagination',
        paginationClickable: true
    });
    var buttonMedia = function(){
        var media=document.getElementById("buttonAudio");
        media.play();
    }
</script>
</body>
</html>

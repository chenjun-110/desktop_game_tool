<!DOCTYPE html>
<html ng-app="gameTool">
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper/idangerous.swiper.css">
    <style>
        .prevRole{
            background-color: #e3e3e3;
        }
        .currentRole{
            background-color: green;
        }
        .nextRole{
            background-color: red;
        }

        .currentRole,.nextRole{
            color: #ffffff;
        }
    </style>
</head>
<body ng-controller="gamePlayCtrl" >
<div class="container">
    <div class="role clearfix">
        <div class="col-md-12 column">
            <h2>{{gameConfig.name}}
                <a  class="btn btn-default" ng-href="judgeScan.html?gameid={{gameConfig.gameid}}" onclick="buttonMedia()">
                法官查看
                </a>
                <a class="btn btn-danger pull-right  "  ng-href="gameInit.html?gameid={{gameConfig.gameid}}" ng-click="gameExit()">结束游戏</a>
            </h2>
        </div>
    </div>
    <p>总人数{{gameConfig.playerNum}}(<span ng-repeat="role in gameConfig.roles">【{{role.name|convent}}:{{role.num}}】</span>)</p>
    <hr>
        <div class="row container">
            <div class="prevRole col-xs-4" ng-hide="currentId <= 1 ">
                <h4 class="text-center">{{currentId-1}}</h4>
            </div>
            <div class="currentRole col-xs-4" ng-hide="currentId >= gameConfig.playerNum+1">
                <h4 class="text-center">{{currentId}}</h4>
            </div>
            <div class="nextRole col-xs-4" ng-hide="currentId >= gameConfig.playerNum ">
                <h4 class="text-center">{{currentId+1}}</h4>
            </div>
        </div>
    <hr>
    <button class="btn btn-warning btn-block" ng-click="showCurrentGamer()">查看身份</button>
    <hr>
    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">{{currentId}}号玩家的身份信息</h3></div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tr ng-repeat="current in currentData"><td class="success">{{current.name|convent}}</td><td>{{current.value|convent}}</td></tr>
            </table>
        </div>
        <div class="panel-footer">
            <h3 class="panel-title">* 请用自己的手机拍照,以记住身份信息
            </h3>
        </div>
    </div>

    <button class="btn btn-success  btn-block" onclick="buttonMedia()" ng-click="currentGamerEraser(currentId)">擦掉身份，以免泄露</button>

<audio id="buttonAudio" src="../media/click.WAV" controls="controls"  hidden="hidden"></audio>
</div>
<script src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/angular.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/framework/swiper/idangerous.swiper-2.1.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/dataService.js"></script>
<script src="../js/game/game.js"></script>
<script src="../js/game/domCtrl.js"></script>
</body>
</html>

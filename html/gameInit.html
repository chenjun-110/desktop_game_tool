<!DOCTYPE html>
<html ng-app>
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <script src="../js/framework/angular/angular.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">杀人游戏</a>
        <button type="button" class="btn btn-default navbar-btn center-block">
            保存自定义
        </button>
    </div>

</nav>

<div class="roleChooser container">
    <form class="form-horizontal" role="form">
        <div class="form-group ">
                <label for="maxPeople" class="col-xs-5 control-label">总人数</label>
                <div class="col-xs-offset-3 col-xs-4">
                    <input type="number" class="form-control" id="maxPeople" min="0" max="100" placeholder="人数">
                </div>
        </div>
        <div class="form-group">
            <label for="judge" class="col-xs-5 control-label">法官</label>
            <div class="col-xs-offset-3 col-xs-4">
                <input type="number" class="form-control" id="judge" min="0" max="100" placeholder="人数">
            </div>
        </div>
        <div class="form-group ">
        <label for="policeman" class="col-xs-5 control-label">警察</label>
            <div class="col-xs-offset-3 col-xs-4">
                <input type="number" class="form-control" id="policeman" min="0" max="100" placeholder="人数">
            </div>
        </div>
        <div class="form-group ">
        <label for="killer" class="col-xs-5 control-label">杀人犯</label>
            <div class="col-xs-offset-3 col-xs-4">
                <input type="number" class="form-control" id="killer" min="0" max="100" placeholder="人数">
            </div>
        </div>
        <div class="form-group ">
        <label for="man" class="col-xs-5 control-label">好人</label>
            <div class="col-xs-offset-3 col-xs-4">
                <input type="number" class="form-control" id="man" min="0" max="100" placeholder="人数">
            </div>
        </div>
        <div class="form-group ">
        <label for="doctor" class="col-xs-5 control-label">医生</label>
            <div class="col-xs-offset-3 col-xs-4">
                <input type="number" class="form-control" id="doctor" min="0" max="100" placeholder="人数">
            </div>
        </div>
        </form>
    <div class="text-center">
        <button class=" btn btn-primary">+</button>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-header">
        <a class="btn btn-danger pull-left navbar-btn" href="index.html">结束游戏</a>
        <a class="btn btn-primary pull-right navbar-btn" href="gamePlay.html">开始</a>
    </div>
</nav>
</body>
</html>

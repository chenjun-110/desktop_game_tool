<!DOCTYPE html>
<html ng-app>
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
<!--    <link rel="stylesheet" type="text/css" href="../css/game/style.css">-->
    <script src="../js/framework/angular/angular.js"></script>
    <script src="../js/game/game.js"></script>
</head>
<body>
    <!-- Nav tabs -->
    <div class="wrapTab">
        <ul class="nav nav-tabs" id="topTab">
            <li class="active"><a href="#home" data-toggle="tab">系统游戏</a></li>
            <li><a href="#userDefine" data-toggle="tab">自定义游戏</a></li>
        </ul>
    </div>
    <!-- Tab panes -->
    <div class="tab-content" >
        <div class="tab-pane active" id="home" >
            <div class="panel-group" id="accordion" ng-controller="gameModelList">
                <div class="panel panel-default" ng-repeat="model in modelList">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse"data-parent="#accordion" href="#{{model.title}}">
                                {{model.title}}
                            </a>
                        </h4>
                    </div>
                    <div id="{{model.title}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="version in model.versions"><a href="gameInit.html">{{version.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="userDefine">2</div>
    </div>
    <script src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
    <script>
        <!--tab change start-->
        $('#topTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
        <!--tab change end-->
    </script>
</body>
</html>

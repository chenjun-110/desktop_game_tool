<!DOCTYPE html>
<html ng-app>

    <script>
        <!--tab change start-->
        $('#topTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
        <!--tab change end-->
    </script>
</body>
</html>

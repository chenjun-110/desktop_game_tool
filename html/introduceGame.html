<!DOCTYPE html>
<html ng-app="gameTool">
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
</head>
<body ng-controller="introduceGameCtrl">
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand">杀人游戏</a>
        <a  class="btn btn-default navbar-btn pull-right" ng-href="gameInit.html?gameid={{gameConfig.gameid}}">
            返回初始化
        </a>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-header">
        <a class="btn btn-danger pull-left navbar-btn" href="../index.html" ng-click="gameExit()">返回列表</a>
        <a class="btn btn-primary pull-right navbar-btn" onclick="playMedia()">播放</a>

    </div>
</nav>
<script type="text/javascript" src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/angular.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/game.js"></script>
<script>
    function playMedia(){
        var me = document.getElementById("buttonAudio");
        me.play();
    }
</script>
</body>
</html>

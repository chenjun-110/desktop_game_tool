<!DOCTYPE html>
<html ng-app="gameTool">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>index</title>

    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <!--    <link rel="stylesheet" type="text/css" href="../css/game/style.css">-->
    <style>
       .nav-tabs{
             margin-bottom: 1%;
         }
       .weixinImg{
           margin: 0 auto;
           text-align: center;
       }

    </style>
</head>

<body ng-controller="gameModelList">
<!-- Nav tabs -->
<div class="container">

        <ul class="nav nav-tabs" id="topTab">
            <li class="active"><a href="#home" data-toggle="tab">游戏列表</a></li>
            <li><a href="#userDefine" data-toggle="tab">关于我们</a></li>
        </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            <div class="panel-group">
                <div class="panel panel-primary" ng-repeat="model in officialList">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#" data-toggle="collapse" data-parent="#accordion" ng-bind="model.title">
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class='list-group-item' ng-repeat="version in model.versions">
                                    <a class='btn btn-block' ng-href="gameInit.html?gameid={{version.gameid}}"
                                       ng-bind="version.name"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="userDefine">
            <div class="row clearfix">
                <div class="col-md-12 column well">
                    <h1 class="text-danger"> 葡萄藤(桌游精灵)</h1>

                    <h3>专注于桌游领域 </h3>
                    <blockquote>

                        <p>为桌游玩家提供线下道具,用手机来代替传统的卡牌发放.</p>

                    </blockquote>
                    <hr>
                    <h3 class="text-danger">葡萄藤还提供以下服务 </h3>
                    <ul>
                        <li><a href="#" onclick="window.open('http://www.ptteng.com', '_system');">在线桌游</a></li>
                        <li><a href="#" onclick="window.open('http://wiki.ptteng.com', '_system');">桌游百科</a></li>
                        <li><a a href="#" onclick="window.open('http://bbs.ptteng.com', '_system');">桌游论坛</a></li>
                        <li>桌游交流QQ群 290560933</li>
                        <li>桌游微信订阅号 ptteng-com</li>
                    </ul>
                    <hr>
                    桌游微信订阅号二维码
                    <div class="weixinImg">
                        <img  src="../img/weixin/qrcode_for_gh_4df554005cf8_258.jpg">
                    </div>
                    <hr>
                    <h3 class="text-danger">版本 </h3>

                    <p>1.0</p>
                    <hr>
                    <h3 class="text-danger">友情推荐 </h3>
                    <ul>
                        <li><a href="#" onclick="window.open('http://www.youxuanlicai.com/', '_system');">理财排行</a></li>
                        <li><a href="#" onclick="window.open('http://www.zudui.so//', '_system');">组队</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/1.2.9/angular.min.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/dataService.js"></script>
<script src="../js/game/game.js"></script>
<script src="../js/game/domCtrl.js"></script>
<script>
    $(document).ready(function(){
        var w=window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;
        var img = $('.weixinImg');
        img.width(w);
        $(window).resize(function(){
            var w=window.innerWidth
                    || document.documentElement.clientWidth
                    || document.body.clientWidth;
            img.width(w);

        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="gameTool">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

<body ng-controller="gameModelList">
<!-- Nav tabs -->
<div class="container">
    <div class="wrapTab">
        <ul class="nav nav-tabs" id="topTab">

            <li><a href="#userDefine" data-toggle="tab">关于我们</a></li>

    <div class="tab-content" >

            <div class="panel-group" >
                <div class="panel panel-primary" ng-repeat="model in officialList">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#" data-toggle="collapse" data-parent="#accordion" ng-bind="model.title" >
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in">
                        <div class="panel-body">
                           <ul  class="list-group">
                                <li class='list-group-item' ng-repeat="version in model.versions"><a ng-href="gameInit.html?gameid={{version.gameid}}" ng-bind="version.name"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="userDefine">
        </div>
    </div>
</div>

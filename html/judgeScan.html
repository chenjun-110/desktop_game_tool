<!DOCTYPE html>
<html ng-app="gameTool">
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
</head>
<body ng-controller="judgeScanCtrl">
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand">杀人游戏</a>
        <!--<a  class="btn btn-default navbar-btn pull-right" ng-href="gamePlay.html?gameid={{gameConfig.gameid}}">
            返回游戏
        </a>-->
    </div>
</nav>
<div class="roleList" >
    <table class="table text-center table-bordered">
        <tr class="success">
            <td>编号</td>
            <td ng-repeat="item in gameConfig.showProperties">{{item|convent}}</td>
        </tr>
        <tr ng-repeat="items in gameConfig.gameDetail">
            <td >
                {{$index+1}}
            </td>
            <td ng-repeat="item in gameConfig.showProperties">
                {{items[item]|convent}}
            </td>
        </tr>
    </table>
    </table>

   <div class="container">
       <form role="form">
           <textarea class="form-control" rows="5">
           </textarea>
       </form>
   </div>
    <audio id="buttonAudio" src="../media/click.WAV" controls="controls"  hidden="hidden"></audio>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-header">
        <a class="btn btn-danger pull-left navbar-btn" ng-href="gameInit.html?gameid={{gameConfig.gameid}}" ng-click="gameExit()">结束游戏</a>
        <a class="btn btn-primary pull-right navbar-btn">播放</a>

    </div>
</nav>
<script type="text/javascript" src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/angular.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/dataService.js"></script>
<script src="../js/game/game.js"></script>
<script src="../js/game/domCtrl.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper/idangerous.swiper.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .swiper-container,.swiper-slide{
            width: 100%;
            height: 200%;
        }
    </style>
</head>
<body class="swiper-container">
       <div class="swiper-wrapper" >
           <div class="swiper-slide">
               <h1 class="text-center roleToShow">
                   多种游戏规则
               </h1>

               <small class="pull-right">滑动</small>
           </div>
        <div class="swiper-slide">
            <h1 class="text-center roleToShow">无须联网</h1>
            <small class="pull-right">滑动</small>

        </div>
        <div class="text-center swiper-slide">
            <h1 class="text-center roleToShow">简洁方便</h1>

            <button class="btn btn-default" onclick="location.href='list.html'">开始桌游之旅</button>
        </div>
    </div>
       <div class="pagination"></div>
<script src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/1.2.9/angular.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/framework/swiper/idangerous.swiper-2.1.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/game.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container',{
        mode:'horizontal',
        pagination:'.pagination',
        paginationClickable:true,
        keyboardControl:true

    });

</script>
</body>
</html>

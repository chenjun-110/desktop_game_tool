<!DOCTYPE html>
<html>
<head>
    <title>用户自定义</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../js/framework/bootstrap/3.0.2/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper/idangerous.swiper.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .swiper-container, .swiper-slide {

        }
        .swiper-slide > button{
            position: relative;
            bottom: 10%;
        }
    </style>
</head>
<body class="swiper-container">
<div class="img-fly"></div>


<div class="swiper-wrapper">
    <div class="swiper-slide">
        <img class="img-responsive" src="../img/starup/rule.png"/>
    </div>
    <div class="swiper-slide">
        <img src="../img/starup/no-network.jpg"/>
    </div>
    <div class=" text-center swiper-slide">

            <img src="../img/starup/fly.png"/>
            <button class="btn btn-success" onclick="location.href='list.html'">开始桌游之旅</button>

    </div>
</div>
<div class="pagination"></div>
<script src="../js/framework/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/framework/angular/1.2.9/angular.js"></script>
<script src="../js/framework/bootstrap/3.0.2/bootstrap.min.js"></script>
<script src="../js/framework/swiper/idangerous.swiper-2.1.min.js"></script>
<script src="../js/game/config.js"></script>
<script src="../js/util/common_util.js"></script>
<script src="../js/game/game.js"></script>

<script>
    var w=window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

    var h=window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;

   $(document).ready(function(){
       var images=$('img');
       var swipers=$('.swiper-slide');
       images.each(function(){
            $(this).width(w).height(h);
       });
       swipers.each(function(){
            $(this).width(w).height(h);
       });
   });
    var mySwiper = new Swiper('.swiper-container', {
        mode:'horizontal',
        pagination:'.pagination',
        paginationClickable:true,
        keyboardControl:true

    });

</script>
</body>
</html>

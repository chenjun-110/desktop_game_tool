<script>

    var isShow = function () {
        if (constants.version.debug) {
            return true;
        } else {
            if (window.localStorage.getItem("version") != constants.version.version) {
                return true;
            } else {
                return false;
            }
        }
    }
    var isShow = isShow();

    if (isShow) {

        location.href = "html/firstOpenUp.html";
    }
    else {
        location.href = 'html/list.html';
    }
    <!--tab change end-->
</script>
